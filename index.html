<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="display">
            <div class="calculation">143 + 24</div>
            <div class="result">167</div>
        </div>
        <div class="btns">
            <div class="delKeys">
                <button class="clear">Clear</button>
                <button class="delete">Backspace</button>
            </div>
            <div class="numbers">
                <button class="number0">0</button>
                <button class="number1">1</button>
                <button class="number2">2</button>
                <button class="number3">3</button>
                <button class="number4">4</button>
                <button class="number5">5</button>
                <button class="number6">6</button>
                <button class="number7">7</button>
                <button class="number8">8</button>
                <button class="number9">9</button>
            </div>
            <div class="operators">
                <button class="operator">=</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">*</button>
                <button class="operator">/</button>
            </div>
        </div>
    </div>
</body>
</html>
