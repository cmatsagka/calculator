<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">5 + 10 = 15</div>

        <div class="buttons">
            <button class="buttonDelete">Clear</button>
            <button class="buttonDelete">X</button>

            <button class="operator">x<sup>y</sup></button>
            <button class="operator">+</button>
            <button class="operator">-</button>
            <button class="operator">*</button>
            <button class="operator">/</button>

            <div class="numbers">
                <button class="numberButton0">0</button>
                <button class="numberButton1">1</button>
                <button class="numberButton2">2</button>
                <button class="numberButton3">3</button>
                <button class="numberButton4">4</button>
                <button class="numberButton5">5</button>
                <button class="numberButton6">6</button>
                <button class="numberButton7">7</button>
                <button class="numberButton8">8</button>
                <button class="numberButton9">9</button>
            </div>    
            <button class="operator">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
